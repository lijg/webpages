{% extends "layout.html" %}
{% block body %}
<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 250px;">    
        <form class="uk-panel uk-panel-box uk-form" method="POST" action="/user/login">
            {{ form.hidden_tag() }}
            <div class="uk-form-row">
                {{ form.name(class_="uk-width-1-1 uk-form-large", placeholder="Name") }}
            </div>
            <div class="uk-form-row">
                {{ form.password(class_="uk-width-1-1 uk-form-large", placeholder="Password") }}
            </div>
            <div class="uk-form-row">
                <input type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" value="Login">
            </div>
            <div class="uk-form-row uk-text-small">
                <label class="uk-float-left">{{ form.remember_me }} Remember Me</label>
                <a class="uk-float-right uk-link uk-link-muted" href='/user/forget'>Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
